<!DOCTYPE html>
<html>
<head>
	<title> JQuery1-Assignment-3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<ul>
		<li>Html Tutorial</li>
		<li>Mongodb Tutorial</li>
		<li>Python Tutorial</li>
	</ul>

	<script type="text/javascript">

			});
		}); 
	</script>
